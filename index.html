<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>


    </div>

    <section>
        <div class="empty-column"></div>
        <div class="cal-div">
            <div class="calculator">
                <div class="cal-input" ></div>
                <div class="blank" id="inputText"></div>
                <div class="input-container">
                    <div class="input-numbers">
                        <div class="numbers">
                            <button class="digit" id="btn-c">
                                <h1>C</h1>
                            </button>
                            <button class="digit" id="btn-7">
                                <h1>7</h1>
                            </button>
                            <button class="digit" id="btn-4">
                                <h1>4</h1>
                            </button>
                            <button class="digit" id="btn-1">
                                <h1>1</h1>
                            </button>
                            <button class="digit" id="btn-0">
                                <h1>0</h1>
                            </button>


                        </div>
                        <div class="numbers">
                            <button class="maths-sign" id="btn-(">
                                <h1>(</h1>
                            </button>
                            <button class="digit" id="btn-8">
                                <h1>8</h1>
                            </button>
                            <button class="digit" id="btn-5">
                                <h1>5</h1>
                            </button>
                            <button class="digit" id="btn-2" value="">
                                <h1>2</h1>
                            </button>
                            <button class="maths-sign" id="btn-." >
                                <h1>.</h1>
                            </button>
                        </div>
                        <div class="numbers">
                            <button class="maths-sign" id="btn-)">
                                <h1>)</h1>
                            </button>
                            <button class="digit" id="btn-9">
                                <h1>9</h1>
                            </button>
                            <button class="digit" id="btn-6">
                                <h1>6</h1>
                            </button>
                            <button class="digit" id="btn-3">
                                <h1>3</h1>
                            </button>
                            <button class="maths-sign" id="btn-%">
                                <h1>%</h1>
                            </button>
                        </div>
                        <div class="numbers">
                            <button class="maths-sign" id="btn-mod">
                                <h1>mod</h1>
                            </button>
                            <button class="maths-sign" id="btn-÷">
                                <h1>÷</h1>
                            </button>
                            <button class="maths-sign" id="btn-x">
                                <h1>x</h1>
                            </button>
                            <button class="maths-sign" id="btn--">
                                <h1>-</h1>
                            </button>
                            <button class="maths-sign" id="btn-+">
                                <h1>+</h1>
                            </button>
                        </div>
                        <div class="numbers">
                            <button class="maths-sign" id="btn-n">
                                <h1>n</h1>
                            </button>
                            <button class="maths-sign" id="btn-√">
                                <h1>√</h1>
                            </button>
                            <button class="maths-sign" id="btn-x²">
                                <h1>x²</h1>
                            </button>
                            <button class="equal-sign" id="btn-=">
                                <h1>=</h1>
                            </button>

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="empty-column"></div>
    </section>


    <script src="index.js"></script>
</body>
</html>
